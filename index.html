<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cebde05f40.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Assets/style/style.css">
    <link rel="stylesheet" href="./Assets/style/index/index.css">
</head>
<body>
    <header>
        <img class="header__logo" src="./Assets/images/logo/ohmyfood.png" alt="logo du site oh my food">
    </header>
    <main>
        <div>
            <form class="search-location" action="#" method="#">
                <label for="location">
                    <i class="fa-solid fa-location-dot"></i>
                </label>
                <input class="search-location__input" type="text" name="location" id="location" size="15" placeholder="Paris, Belleville">
            </form>
        </div>
        <div class="presentation">
            <strong class="presentation__title">Réservez le menu qui vous convient</strong>
            <p class="presentation__text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <a href="#">
                <button class="presentation__button button" type="button">
                Explorer nos restaurants</button>
            </a>
        </div>
        <div class="instruction">
            <b class="instruction__title">Fonctionnement</b>
            <div class="instruction__steps">
                <div class="instruction__steps__card">
                    <i class="instruction__steps__card--purple">1</i>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <p>Choisissez un restaurant</p>
                </div>
                <div class="instruction__steps__card">
                    <i class="instruction__steps__card--purple">2</i>
                    <i class="fa-solid fa-list-ul"></i>
                    <p>Choisissez un restaurant</p>
                </div>
                <div class="instruction__steps__card">
                    <i class="instruction__steps__card--purple">3</i>
                    <i class="fa-solid fa-store"></i>
                    <p>Choisissez un restaurant</p>
                </div>
            </div>
        </div>
    </main>
</body>
